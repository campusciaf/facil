<app-menu></app-menu>
<div id="content">
    <div class="row mx-0 px-0 content">
        <div class="col-12 px-4 py-2">
            <div class="row mb-2">
                <div class="col-xl-6 col-9">
                    <h2 class="lh-16">
                        <span class="fs-18 text-semibold color-2">Pedidos</span><br>
                        <span class="fs-14 fw-light">Ventas por despachar</span>
                    </h2>
                </div>
                <div class="col-xl-6 col-3 pr-4 text-end">
                    <button class="btn btn-sm btn-outline-warning px-2 py-0" ><i class="fa-solid fa-play" aria-hidden="true"></i> Tour </button>
                </div>
            </div>
        
            <div class="row">
                <div class="col-12 card-header rounded-top px-4">
                    <div class="row">
                        <div class="col-auto pt-2">
                            <i class="pi pi-user fs-28 color-2"></i>
                
                        </div>
                        <div class="col-auto align-self-center">
                            <h6 class="fw-normal mb-0 fs-18 color-2">Pedidos</h6>
                            <p class="text-secondary small">en plataforma</p>
                        </div>
                        <div class="col-auto ms-auto">
                        
                        </div>
                    </div>
                </div>

                <div class="col-12 p-0">
                    <p-table 
                        #dt1
                        [value]="listar" 
                        [paginator]="true"
                        [rows]="10"
                        [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas"
                        [rowsPerPageOptions]="[10, 20, 30]"
                        [loading]="loading"
                        [globalFilterFields]="['id_proveedor', 'proveedor_nombre', 'proveedor_estado']"
                        styleClass="p-datatable-gridlines small"
                        >
                        <ng-template pTemplate="caption">
                            <div class="row">
                                <div class="col-xl-6 col-lg-6 col-md-2 col-2">
                                    <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>

                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-10 col-10 text-end">
                                    
                                    <span class="p-input-icon-left ml-auto">
                                        
                                        <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar" />
                                    </span>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th pSortableColumn="id_proveedor" style="width:20%">Opciones<p-sortIcon field="id_proveedor"></p-sortIcon></th>
                                <th pSortableColumn="cliente_nombre">Cliente<p-sortIcon field="cliente_nombre"></p-sortIcon></th>
                                <th>Fecha</th>
                                <th pSortableColumn="venta_despacho">Estado pedido<p-sortIcon field="venta_despacho"></p-sortIcon></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-datos>
                            <tr>
                                <td>
                                    
                                    <a [routerLink]="['/pedidosdetalle',datos.id_venta]" class="btn btn-primary btn-sm" title="Ver pedido"> <i class="pi pi-eye fs-12"></i> Ver pedido </a> 
                                
                                </td>
                                <td>{{ datos.cliente_nombre }}</td>
                                <td>{{ datos.venta_fecha }} </td>
                                <td *ngIf="datos.venta_despacho==1; else cargando">
                                    <span class="text-warning">Pendiente</span>
                                </td>
                                <ng-template #cargando>
                                    <span class="badge text-bg-success">preparada</span>
                                </ng-template>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="paginatorleft">
                            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                        </ng-template>
                    </p-table>
                </div>

            </div>
        </div>
    </div>
</div>
