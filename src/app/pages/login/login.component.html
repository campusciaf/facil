
<div class="coverimg h-100 w-100 top-0 start-0 position-absolute" id="image-daytime" style="background-image: url(assets/img/bg-1.webp);">
    <div class="overlay"></div>
    <img src="assets/img/bg-1.webp" alt="" class="w-100" style="display: none;">
  </div>
  


  <div class="row mx-0 align-items-center h-100 d-flex justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 text-center text-white ">
          <p class="h4 fw-light">Con Facil Cloud</p>
          <p class="mb-5">
            Conozca y controle, en tiempo real, todos los procesos de su empresa en crecimiento, con una solución escalable en la nube.
          </p>

            <form class="mb-4 text-start" [formGroup]="proveedores" (ngSubmit)="login()">
              <!-- alert messages -->
              <div class="alert alert-danger fade show d-none mb-2 global-alert" role="alert">
                  <div class="row">
                      <div class="col"><strong>Requierd!</strong> Please enter valid data.</div>
                  </div>
              </div>
              <div class="alert alert-success fade show d-none mb-2 global-success" role="alert">
                  <div class="row">
                      <div class="col-auto align-self-center ">
                          <div class="spinner-border spinner-border-sm text-success me-2" role="status">
                              <span class="visually-hidden">Loading...</span>
                          </div>
                      </div>
                      <div class="col ps-0">
                          <strong>Awesome!</strong> Taking you to the next page.
                      </div>
                  </div>
              </div>
              <!-- Form elements -->

                <div class="form-group mb-2 position-relative check-valid text-dark is-valid">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text text-theme bg-2 border-0"><i class="pi pi-envelope"></i></span>
                        <div class="form-floating">
                            <input class="form-control border-start-0" placeholder="Email" autofocus="" type="email" name="user_email"   formControlName="user_email" >
                            <label>Correo Electrónico</label>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-2 position-relative check-valid text-dark is-valid">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text text-theme bg-2 border-0"><i class="pi pi-key"></i></span>
                        <div class="form-floating">
                            <input class="form-control border-0" placeholder="Password" autofocus="" type="password" name="user_password" formControlName="user_password" autocomplete="on" >
                            <label for="password">Contraseña</label>
                        </div>
                        <span class="input-group-text text-secondary bg-2 border-0" id="viewpassword"><i class="fa-regular fa-eye"></i></span>
                    </div>
                </div>
               
                <div class="d-grid gap-2">
                    <button class="btn btn-warning btn-lg" type="submit" ><i class="fa-solid fa-arrow-right"></i> Ingresar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-xl-6 col-lg-8 col-md-10 col-11 position-fixed top-100 start-50 translate-middle bg-w-1 py-2 rounded-top-4 text-center" style="margin-top: -20px;">
        Copyright &#64;2024, Creado y diseñado por Arlig con Angular ❤️
    </div>
